<form class="row">
    <button
      *ngFor="let button of buttons"
      type="button"
      class="btn btn-outline-dark"
      (click)="onEmitChartTypeAndButton(button.type, button)"
      [ngClass]="{'active': button.active}">
      <i class={{button.icon}}></i>
    </button>
  <div
    class="dropdown"
    tabindex="1"
    (click)="onShowOrHideDropdown(dropdown)">
    <div class="select-container">
      <pre>  Select chart</pre>
      <i class="fas fa-sort-down"></i>
    </div>
    <div class="dropdown-body" #dropdown>
      <div
        #currentOption
        class="dropdown-item"
        *ngFor="let option of optionsForChart"
        (click)="onSelectItem(option)">
        {{option}}
      </div>
    </div>
  </div>
  <button
    type="button"
    class="btn btn-success color-btn ml-5"
    (click)="onShowColorPicker()">
    Change color
  </button>
</form>
<color-sketch
  *ngIf="isShowColorPicker"
  class="color-picker"
  [disableAlpha]="true"
  [width]="'300px'"
  [presetColors]="presetColors"
  [color]="'#fff'"
  (onChangeComplete)="changeComplete($event)">
</color-sketch>
<hr>

<div></div>
<ng-content></ng-content>
