<app-select-date (nameOfDay)="onChooseDay($event)"></app-select-date>
<div class="container">
  <div *ngFor="let item of charts">
    <app-chart-management (chartType)="onChangeChartType($event, item.options.title.text)">
      <div class="chart" [chart]="item"></div>
    </app-chart-management>
  </div>
</div>
